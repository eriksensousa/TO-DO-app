{% extends "to_do_app/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container auth-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            <!-- Uses Crispy Forms -->
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-signup" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have an Account? <a class="ml-1" href="{% url 'login' %}"">Sign In</a>
        </small>
    </div>
</div>
{% endblock content %}
